<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f5e504;
      overflow: hidden;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
      z-index: 0;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      bottom: 100%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 14px;
      padding: 25px 20px;
      width: 100%;
      max-width: 360px;
      margin: 60px auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      color: #007bff;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 22px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: #333;
      text-align: left;
      font-size: 14px;
    }

    label:first-of-type {
      margin-top: 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button,
    .home-btn {
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 8px;
    }

    button:hover,
    .home-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .message {
      font-weight: 600;
      font-size: 13px;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, max-height 0.4s ease;
    }

    .message.show {
      opacity: 1;
      max-height: 100px;
    }

    .success-message {
      background: #d1f5d3;
      color: #155724;
      border: 1px solid #a3e7a6;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>

  <div class="container">
    <h1>Contact Us</h1>

    <div id="successMessage" class="message success-message">
      ✅ Your message has been sent successfully!
    </div>
    <div id="errorMessage" class="message error-message">
      ❌ Oops! Something went wrong. Please try again.
    </div>

    <form id="contact-form" onsubmit="sendEmail(event)" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required pattern="[0-9+\-\s]{7,15}" title="Enter a valid phone number" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="help">Help Required</label>
      <textarea id="help" name="help" required></textarea>

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <a href="index.html" class="home-btn" id="homeButton" style="display:none;">Return to Home</a>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    
  (function() {
    emailjs.init('9LLEYH6nu1YSU5TaE'); // Public Key
  })();

  function sendEmail(event) {
    event.preventDefault();

    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const homeButton = document.getElementById('homeButton');
    const submitBtn = document.getElementById('submitBtn');

    successMessage.classList.remove('show');
    errorMessage.classList.remove('show');
    homeButton.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.style.opacity = '0.6';

    emailjs.sendForm('service_in8w43j', 'template_uc8fxs8', form)
      .then(function() {
        successMessage.classList.add('show');
        form.style.opacity = '0.5';
        setTimeout(() => {
          form.style.display = 'none';
          homeButton.style.display = 'inline-block';
          homeButton.style.opacity = '0';
          setTimeout(() => {
            homeButton.style.opacity = '1';
          }, 50);
        }, 800);
      }, function(error) {
        errorMessage.classList.add('show');
        alert("❌ EmailJS error: " + JSON.stringify(error)); // Shows exact error
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
      });
  }

    // Generate rain drops
    const rain = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = 0.5 + Math.random() * 1.5 + 's';
      drop.style.animationDelay = Math.random() * 3 + 's';
      rain.appendChild(drop);
    }
  </script>
</body>
</html>
