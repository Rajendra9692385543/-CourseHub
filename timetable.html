    /* Style the timetable */
/* Timetable Container */
#timetableDisplay {
  overflow-x: auto;
  margin-top: 30px;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

/* Timetable Table */
#timetableDisplay table {
  min-width: 1200px; /* ‚¨ÖÔ∏è Increased from 900px to 1200px */
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background-color: #ffffff;
  border-radius: 16px;
  font-size: 16px;
  table-layout: fixed;
}

/* Header Cells */
#timetableDisplay th {
  background-color: #2e3b55;
  color: #ffffff;
  font-weight: bold;
  text-transform: uppercase;
  padding: 16px 14px;
  text-align: center;
  border: 1px solid #ddd;
  white-space: nowrap;
  font-size: 17px;
}

/* Data Cells */
#timetableDisplay td {
  padding: 16px 14px;
  text-align: center;
  border: 1px solid #ddd;
  word-wrap: break-word;
  white-space: normal;
  background-color: #fff;
  transition: background 0.3s, box-shadow 0.3s;
}

/* Hover & Touch Highlight */
#timetableDisplay td:hover,
#timetableDisplay td:active {
  background-color: #e8f0fe;
  box-shadow: inset 0 0 5px #1a73e8;
  cursor: pointer;
}

/* Even row coloring */
#timetableDisplay tr:nth-child(even) td {
  background-color: #f5f5f5;
}

/* Table Caption */
#timetableDisplay caption {
  caption-side: top;
  font-size: 22px;
  font-weight: bold;
  padding: 16px;
  background: #2e3b55;
  color: #ffffff;
  border-radius: 16px 16px 0 0;
}

/* Responsive Styling */
@media (max-width: 768px) {
  #timetableDisplay table {
    min-width: 1000px;
    font-size: 14px;
  }

  #timetableDisplay th,
  #timetableDisplay td {
    padding: 12px 8px;
  }

  #timetableDisplay {
    padding: 10px;
  }
}

.toast {
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #2e3b55;
  color: white;
  padding: 15px 25px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  font-size: 14px;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease-in-out;
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  /* start hidden and moved up */
  transform-origin: center;
  transform: translate(-50%, -20px);
}

.toast.show {
  opacity: 1;
  pointer-events: auto;
  animation: slideFadeIn 0.6s ease forwards;
}

@keyframes slideFadeIn {
  0% {
    opacity: 0;
    transform: translate(-50%, -20px);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

/* Waving hand animation */
.wave {
  display: inline-block;
  animation: wave 2s infinite;
  transform-origin: 70% 70%;
  font-size: 22px;
  user-select: none;
}

@keyframes wave {
  0%   { transform: rotate(0deg); }
  15%  { transform: rotate(15deg); }
  30%  { transform: rotate(-10deg); }
  45%  { transform: rotate(15deg); }
  60%  { transform: rotate(-10deg); }
  75%  { transform: rotate(15deg); }
  100% { transform: rotate(0deg); }
}

}

  <div class="content">
    <!-- Login Form -->
    <div class="form-container" id="loginForm">
      <h2>üë®‚Äçüéì Select Your Details</h2>
      <form id="userForm">

<div id="welcomeToast" class="toast">
  <span class="wave">üëã</span> Welcome to the Page! Select your details to view your schedule.
</div>

  <script>
    const timetableFiles = {
      S3: "timetable/S3.xlsx",
      S4: "timetable/S4.xlsx",
      S5: "timetable/S5.xlsx"
    };

    const generateSheetName = ({ branch, section }) => {
      if (section === "H" && (branch === "EEE" || branch === "ECE")) {
        return `Section H_${branch}`;
      }
      return `${branch}-${section}`;
    };

    const getFilePathBySemester = (sem) => {
      return timetableFiles[sem] || null;
    };

    const fetchAndShowTimetable = async (filePath, sheetName) => {
  try {
    const response = await fetch(filePath);
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });

    const sheet = workbook.Sheets[sheetName];
    if (!sheet) {
      document.getElementById("timetableDisplay").innerHTML =
        `<p class="error">‚ùå Sheet '${sheetName}' not found in Excel.</p>`;
      return;
    }

    // Detect dynamic range (non-empty cells)
    const range = XLSX.utils.decode_range(sheet["!ref"]);
    let minRow = range.e.r, maxRow = 0, minCol = range.e.c, maxCol = 0;

    for (let cell in sheet) {
      if (cell[0] === '!') continue;
      const { r, c } = XLSX.utils.decode_cell(cell);
      const cellValue = sheet[cell].v;

      if (cellValue !== undefined && cellValue !== "") {
        if (r < minRow) minRow = r;
        if (r > maxRow) maxRow = r;
        if (c < minCol) minCol = c;
        if (c > maxCol) maxCol = c;
      }
    }

    // Set trimmed range
    sheet["!ref"] = XLSX.utils.encode_range({ s: { r: minRow, c: minCol }, e: { r: maxRow, c: maxCol } });

    const html = XLSX.utils.sheet_to_html(sheet, { editable: false, header: "" });
    document.getElementById("timetableDisplay").innerHTML = html;

  } catch (err) {
    console.error(err);
    document.getElementById("timetableDisplay").innerHTML =
      `<p class="error">‚ùå Failed to load timetable. Please check the file path or sheet name.</p>`;
  }
};


    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        school: document.getElementById("school").value,
        branch: document.getElementById("branch").value,
        sem: document.getElementById("sem").value,
        section: document.getElementById("section").value
      };

      localStorage.setItem("coursehubUser", JSON.stringify(user));

      const filePath = getFilePathBySemester(user.sem);
      const sheetName = generateSheetName(user);
      if (!filePath) {
        document.getElementById("timetableDisplay").innerHTML =
          `<p class="error">‚ùå No timetable file available for ${user.sem}.</p>`;
        return;
      }

      fetchAndShowTimetable(filePath, sheetName);
    });

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("coursehubUser"));
      if (saved) {
        document.getElementById("school").value = saved.school;
        document.getElementById("branch").value = saved.branch;
        document.getElementById("sem").value = saved.sem;
        document.getElementById("section").value = saved.section;

        const filePath = getFilePathBySemester(saved.sem);
        const sheetName = generateSheetName(saved);
        if (filePath) fetchAndShowTimetable(filePath, sheetName);
      }
    };

    window.addEventListener("load", () => {
  const toast = document.getElementById("welcomeToast");
  toast.classList.add("show");

  setTimeout(() => {
    toast.classList.remove("show");
  }, 5000); // Hide after 5 seconds
});

  </script>
