  <title>Timetable | CourseHub</title>

  <style>
    body {

    }

    th, td {

    /* Style the timetable */
/* Timetable Wrapper */
#timetableDisplay {
  overflow-x: auto;
  margin-top: 30px;
  padding: 10px;
}

/* Timetable Table Styling */
#timetableDisplay table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  font-size: 15px;
  table-layout: fixed; /* Forces equal width */
}

/* Header and Cell Styling */
#timetableDisplay th, 
#timetableDisplay td {
  padding: 12px 10px;
  text-align: center;
  border: 1px solid #ddd;
  white-space: nowrap; /* Keeps content in single line */
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Allow wrapping only if content too long */
#timetableDisplay td {
  white-space: normal;
  word-wrap: break-word;
}

/* Header Styling */
#timetableDisplay th {
  background-color: #2e3b55;
  color: white;
  font-weight: bold;
  font-size: 16px;
  text-transform: uppercase;
}

/* Alternate row color */
#timetableDisplay tr:nth-child(even) {
  background-color: #f9f9f9;
}

/* Hover Effect */
#timetableDisplay td:hover,
#timetableDisplay td:active {
  background-color: #ffeaa7;
  box-shadow: 0 0 8px #fdcb6e;
  transition: 0.2s;
  cursor: pointer;
}

/* Caption Styling */
#timetableDisplay caption {
  font-size: 20px;
  font-weight: bold;
  background: #2e3b55;
  color: white;
  padding: 12px;
  border-radius: 14px 14px 0 0;
  caption-side: top;
}

/* Responsive Tweaks for Smaller Screens */
@media (max-width: 768px) {
  #timetableDisplay table {
    font-size: 14px;
  }

  #timetableDisplay th,
  #timetableDisplay td {
    padding: 10px 8px;
  }
}

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div style="font-size: 20px; font-weight: bold;">üìö CourseHub</div>
    <div>
      <a href="index.html">üè† Home</a>
      <a href="#" onclick="document.getElementById('loginForm').scrollIntoView();">üë®‚Äçüéì Login</a>
      <a href="admin.html">üîê Admin</a>
      <a href="all.html">üìã All Timetables</a>
    </div>
  </nav>

  <div class="content">
    <!-- Login Form -->
    <div class="form-container" id="loginForm">
      <h2>üë®‚Äçüéì Select Your Details</h2>
      <form id="userForm">
        <label>School</label>
        <select id="school" required>
          <option value="">Choose</option>
          <option value="SoET">SoET</option>
          <option value="SoAS">SoAS</option>
        </select>

        <label>Branch</label>
        <select id="branch" required>
          <option value="">Choose</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>

        <label>Semester</label>
        <select id="sem" required>
          <option value="">Choose</option>
          <option value="S3">S3</option>
          <option value="S4">S4</option>
          <option value="S5">S5</option>
        </select>

        <label>Section</label>
        <select id="section" required>
          <option value="">Choose</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
        </select>

        <button type="submit">Load Timetable</button>
      </form>
    </div>

    <!-- Timetable Display -->
    <div id="timetableDisplayContainer" style="overflow-x:auto;">
  <div id="timetableDisplay" style="max-width: 1000px; margin: auto;"></div>

</div>
  </div>

  <script>
    const timetableFiles = {
      S3: "timetable/S3.xlsx",
      S4: "timetable/S4.xlsx",
      S5: "timetable/S5.xlsx"
    };

    const generateSheetName = ({ branch, section }) => {
      if (section === "H" && (branch === "EEE" || branch === "ECE")) {
        return `Section H_${branch}`;
      }
      return `${branch}-${section}`;
    };

    const getFilePathBySemester = (sem) => {
      return timetableFiles[sem] || null;
    };

    const fetchAndShowTimetable = async (filePath, sheetName) => {
  try {
    const response = await fetch(filePath);
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });

    const sheet = workbook.Sheets[sheetName];
    if (!sheet) {
      document.getElementById("timetableDisplay").innerHTML =
        `<p class="error">‚ùå Sheet '${sheetName}' not found in Excel.</p>`;
      return;
    }

    // Detect dynamic range (non-empty cells)
    const range = XLSX.utils.decode_range(sheet["!ref"]);
    let minRow = range.e.r, maxRow = 0, minCol = range.e.c, maxCol = 0;

    for (let cell in sheet) {
      if (cell[0] === '!') continue;
      const { r, c } = XLSX.utils.decode_cell(cell);
      const cellValue = sheet[cell].v;

      if (cellValue !== undefined && cellValue !== "") {
        if (r < minRow) minRow = r;
        if (r > maxRow) maxRow = r;
        if (c < minCol) minCol = c;
        if (c > maxCol) maxCol = c;
      }
    }

    // Set trimmed range
    sheet["!ref"] = XLSX.utils.encode_range({ s: { r: minRow, c: minCol }, e: { r: maxRow, c: maxCol } });

    const html = XLSX.utils.sheet_to_html(sheet, { editable: false, header: "" });
    document.getElementById("timetableDisplay").innerHTML = html;

  } catch (err) {
    console.error(err);
    document.getElementById("timetableDisplay").innerHTML =
      `<p class="error">‚ùå Failed to load timetable. Please check the file path or sheet name.</p>`;
  }
};


    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        school: document.getElementById("school").value,
        branch: document.getElementById("branch").value,
        sem: document.getElementById("sem").value,
        section: document.getElementById("section").value
      };

      localStorage.setItem("coursehubUser", JSON.stringify(user));

      const filePath = getFilePathBySemester(user.sem);
      const sheetName = generateSheetName(user);
      if (!filePath) {
        document.getElementById("timetableDisplay").innerHTML =
          `<p class="error">‚ùå No timetable file available for ${user.sem}.</p>`;
        return;
      }

      fetchAndShowTimetable(filePath, sheetName);
    });

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("coursehubUser"));
      if (saved) {
        document.getElementById("school").value = saved.school;
        document.getElementById("branch").value = saved.branch;
        document.getElementById("sem").value = saved.sem;
        document.getElementById("section").value = saved.section;

        const filePath = getFilePathBySemester(saved.sem);
        const sheetName = generateSheetName(saved);
        if (filePath) fetchAndShowTimetable(filePath, sheetName);
      }
    };
  </script>
</body>
</html>
